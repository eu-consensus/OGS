<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add GOAL-ACHIEVEMENT DB</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="window">
            <form method="POST" action="Goal_achievement" enctype="multipart/form-data" >
                <h1>Create goal_achievement database!</h1>
                <br>
                Which Data Base do you want data from? Insert Table Name:
                <input type="text" name="table" id="tablename"/>
                <br>
                 <br>
               Insert goal_achievement table name:
                <input type="text" name="goal_name" id="goal_name"/>
                <br>
                Add + for maximization and - for minimization per criteria
                <input id="symbols" type="text" name="minmax" value="" size="12" />
                <br>
                <input  type="submit" value="Create" name="uploadgoals" id="uploadgoals" />
                </br>

            </form>
        </div>
     
    </body>
</html>
