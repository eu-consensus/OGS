<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create DB</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="window">
            <form method="POST" action="UploadTransportationIBM" enctype="multipart/form-data" >
                <h1>Create the database!</h1>  
                Submit URL:
                <input type="text" name="url" id="url"/>
                <br>How many policy criteria are there?
                <input type="text" name="countofnames" id="countname"/>
                <br>
                Give a name for the database:
                <input type="text" name="dbname" id="dbname"/>
                <input  type="submit" value="Upload" name="upload" id="upload" /> 
                </br>
            </form>
        </div>

    </body>
</html>
